  <script>
    //Script-Content
    $(document).ready(scale());
    $(window).resize(function(){
      scale();
    });
    //Arrow Down function
    $(document).ready(function(){
      $("#arrowDown").on("click",function(){
        $("#linkAboutMe").click();
      });
    });
    //Smooth Scrolling
    $(document).ready(function(){
    	$('a[href^="#"]').on('click',function (e) {
    	    e.preventDefault();
    	    var target = this.hash;
    	    var $target = $(target);
    	    $('html, body').stop().animate({
    	        'scrollTop': $target.offset().top
    	    }, 1000, 'swing');
    	});
    });
    function scale(){
      var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      var hh = $(window).height();
      var container1Width = $(window).width();
      if($(window).width() >= 576){
        if(w*0.5625 > h/1.1){
          $("#container1").height(h);
        }else{
          $("#container1").height(container1Width * 0.5625/1.1); /* Depends on Picture (height/width*100) -- 1.1 because nav is 10% */
        }
      }else{
        var container1Width = $(window).width();
        $("#container1").height(container1Width * 1.39925); /* Depends on Picture (height/width*100) */
        $("#HomeFirstDiv").height("50%");
        $("#HomeSecondDiv").height("50%");
      }
    }
  </script>
