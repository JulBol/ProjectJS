<body>
  <footer id="myFooter" class="col-md-12 row noMLR" style="opacity: 0.75;">
    <form class="row col-md-4 offset-md-4 mb-0" style="border: 1px ridge black; padding: 0;" onsubmit="return switchSite()">
      <select id="sites" class="col-md-6" style="text-align: center; display: block; margin: 0;">
        <option value="ajaxWithPHP.html">Select Website
        <option value="index.html">Button-Game
        <option value="googleThings.html">Google-Things
        <option value="blockControl.html">Block-Control
        <option value="fade.html">Faded
        <option value="embed.html">Embed
        <option value="checkbox.html">Checkbox
        <option value="angular.html">Angular

        <option value="simplePagination.php">Simple Pagination
        <option value="counter.html">Counter
      </select>
      <button type="submit" class="btn btn-success col-md-6">Confirm</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    function switchSite(){
      console.log("ok");
      var partOfRoute = $('#sites').find(":selected").val();
      if(partOfRoute=="reload"){
        location.reload();
      }else{
        window.location.replace("http://localhost:5555/Projectjs/"+partOfRoute);
        console.log(partOfRoute);
      }
      return false;
    }
    </script>
