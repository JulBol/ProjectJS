<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="container-fluid row">
			<div class="well col-md-6 wellSettings">
				<h3>Add a Car</h3>
				<hr />
				<div class="form-group col-md-12 row d-flex justify-content-around">
					<input class="form-control col-md-3" id="cartypeID" Placeholder="Car-Type"/>
					<input class="form-control col-md-3" id="modelID" Placeholder="Model"/>
					<input class="form-control col-md-3" id="yearpurchasedID" Placeholder="Year purchased"/>
					<input class="btn btn-success col-md-2" id="submit" type="button" value="Add"/>
				</div>
			</div>
			<div class="vertical-hr"></div>
			<div class="well col-md-6 wellSettings">
				<h3>The Garage</h3>
				<hr />
				<table id="myTable" class="table">
					<tbody>
						<tr>
							<th>Vehicle-Type</th>
							<th>Model</th>
							<th>Year Purchased</th>
						</tr>
						<span id="mySpan"></span>
					</tbody>
				</table>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				/*Simulate click --> function with brackets*/
				document.getElementById("submit").addEventListener("click", main);
			});
			class Garage {
				constructor(ownersName) {
					this.ownersName = ownersName;
					this.cars = [];
				}
				genRecords(cars){
					var table = document.getElementById("myTable");
					for(var i = 0; i < cars.length; i++){
						var row = table.insertRow(i+cars.length);
						var cell1 = row.insertCell(0);
						var cell2 = row.insertCell(1);
						var cell3 = row.insertCell(2);
						cell1.innerHTML = cars[i].carType;
						cell2.innerHTML = cars[i].model;
						cell3.innerHTML = cars[i].yearPurchased;
					}
				}
				addCar(car){
					this.cars.push(car);
				}
			}
			class Car {
				constructor(carType, model, yearPurchased) {
					this.carType = carType;
					this.model = model;
					this.yearPurchased = yearPurchased;
				}
			}
			function main(){
				if($("#cartypeID").val() != "" && $("#modelID").val() != "" && $("#yearpurchasedID").val() != ""){
					var myGarage = new Garage("Julian's Garage");
					var newCar = new Car($("#cartypeID").val(), $("#modelID").val(), $("#yearpurchasedID").val());
					myGarage.addCar(newCar);
					myGarage.genRecords(myGarage.cars);
				}
			}
		</script>
	</body>
</html>
