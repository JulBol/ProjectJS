    <div class="content row">
      <div class="col-md-4" style="padding: 20px;">
        <h1>Willkommen beim Klick-Spiel</h1>
        <p>
          Das Ziel des Spiels ist es, so schnell wie m√∂glich den Button Sektor mit Buttons volzupflastern.<br/>
          Ready, Set, Goo!!
        </br/>

      <div id="myContent" class="col-md-4 text-center fullheight" style="padding-top: 10px;">
        <button onclick="clicki();timer.mode(1);timer.start(1000);" class="myButton">Click Me!</button>
      </div>
      <div class="col-md-4" style="padding: 10px;">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
        <div class="timer ml-auto mr-auto">
            <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span>
        </div>

    <script src="js/timer.js"></script>

    <script>
      $('#demo').mouseover(function (){
        $('#demo').css('font-size', '30px');
      });
      $('#demo').mouseout(function (){
        $('#demo').css('font-size', '20px');
      });
      var btns = 0;
      function clicki(){
        var button = document.createElement('button');
        button.setAttribute("onclick", "clicki()");
        button.innerHTML = 'And Me!';
        document.getElementById('myContent').append(button);
        btns++;
        if(btns >= 110/*208*/){
          var time = timer.getTime();
          alert(time + " seconds");
          timer.stop();
        }
      }
    </script>
